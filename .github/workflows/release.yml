name: Release

on:
  push:
    tags: ["v*"]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  release:
    runs-on: macos-14
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-release-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: ${{ runner.os }}-cargo-release-

      - name: Build app
        run: make build-app

      - name: Build CLI binary
        run: cargo build --release --bin dikto

      - name: Create DMG
        run: ./package-dmg.sh

      - name: Get version
        id: version
        run: echo "version=${GITHUB_REF#refs/tags/v}" >> "$GITHUB_OUTPUT"

      - name: Package CLI binary
        run: |
          mkdir -p dist
          cp target/release/dikto dist/
          cd dist
          tar czf "dikto-cli-${{ steps.version.outputs.version }}-aarch64-apple-darwin.tar.gz" dikto

      - name: Generate checksums
        run: |
          cd build
          shasum -a 256 "Dikto-${{ steps.version.outputs.version }}.dmg" > "Dikto-${{ steps.version.outputs.version }}.dmg.sha256"
          cd ../dist
          shasum -a 256 "dikto-cli-${{ steps.version.outputs.version }}-aarch64-apple-darwin.tar.gz" > "dikto-cli-${{ steps.version.outputs.version }}-aarch64-apple-darwin.tar.gz.sha256"

      # TODO: Add notarization step when Apple Developer credentials are available
      # - name: Notarize
      #   env:
      #     DIKTO_NOTARIZE_PROFILE: dikto-notarize
      #   run: ./notarize.sh --dmg

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            build/Dikto-${{ steps.version.outputs.version }}.dmg
            build/Dikto-${{ steps.version.outputs.version }}.dmg.sha256
            dist/dikto-cli-${{ steps.version.outputs.version }}-aarch64-apple-darwin.tar.gz
            dist/dikto-cli-${{ steps.version.outputs.version }}-aarch64-apple-darwin.tar.gz.sha256
          draft: false
          prerelease: false
          body: |
            ## Install

            ### Homebrew (recommended)

            ```bash
            brew tap sourabhbgp/dikto
            # GUI app
            brew install --cask dikto
            # CLI only
            brew install sourabhbgp/dikto/dikto
            ```

            ### Download DMG

            1. Download `Dikto-${{ steps.version.outputs.version }}.dmg` below
            2. Open the DMG and drag Dikto to Applications
            3. Right-click Dikto.app â†’ Open (bypasses Gatekeeper), or run:
               ```
               xattr -cr /Applications/Dikto.app
               ```

            ### Download CLI binary

            ```bash
            curl -LO https://github.com/sourabhbgp/dikto/releases/download/v${{ steps.version.outputs.version }}/dikto-cli-${{ steps.version.outputs.version }}-aarch64-apple-darwin.tar.gz
            tar xzf dikto-cli-*.tar.gz
            sudo mv dikto /usr/local/bin/
            ```

            ### Verify checksums

            ```bash
            shasum -a 256 -c Dikto-${{ steps.version.outputs.version }}.dmg.sha256
            shasum -a 256 -c dikto-cli-${{ steps.version.outputs.version }}-aarch64-apple-darwin.tar.gz.sha256
            ```
